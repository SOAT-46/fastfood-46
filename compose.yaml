services:
  server:
    container_name: api
    build:
      context: .
    environment:
      APP_PORT: 3000
      APP_HOST: 0.0.0.0
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@db:5432/lanchonete
    ports:
      - 3000:3000
    networks:
      - application-network
    depends_on:
      db:
        condition: service_healthy
  db:
    container_name: postgres
    image: postgres
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: lanchonete
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    ports:
      - 5432:5432
    networks:
      - application-network
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data:

networks:
  application-network:
