services:
  server:
    container_name: api
    build:
      context: .
    env_file:
      - .env
    environment:
      POSTGRES_HOST: db
    ports:
      - "${APP_PORT}:${APP_PORT}"
    networks:
      - application-network
    depends_on:
      db:
        condition: service_healthy
  db:
    container_name: postgres
    image: postgres
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    networks:
      - application-network
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data:

networks:
  application-network:
